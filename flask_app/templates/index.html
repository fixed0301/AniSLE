<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AniSLE : Sketch to Locally Edit</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    #canvasContainer { margin: 20px auto; width: 256px; height: 256px; }
    button { padding: 8px 16px; margin: 8px; background: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
    img { max-width: 256px; display: block; margin: 8px auto; }
  </style>
</head>
<body>
  <h1>AniSLE : Sketch to Locally Edit</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*"/>
    <button type="submit">업로드</button>
  </form>

  {% if image_path %}
    <img id="baseImage" src="{{ url_for('uploaded_file', filename=image_path) }}" style="display:none;" />

    <!-- p5 캔버스가 들어갈 자리 -->
    <div id="canvasContainer"></div>

    <!-- 스케치 저장 -->
    <form id="sketchForm">
      <input type="hidden" name="filename" value="{{ image_path }}" />
      <button type="submit">저장</button>
    </form>

    <!-- 결과와 스케치만 보기 링크 -->
    {% if result_path %}
      <h2>결과</h2>
      <img src="{{ url_for('result_file', filename=result_path) }}" alt="Result" />
      <p>
        스케치만 보기:
        <a href="{{ url_for('sketch_file', filename='sketch_' + image_path.split('.')[0] + '.png') }}" target="_blank">여기</a>
      </p>
    {% endif %}

    <script>const filename = "{{ image_path }}";</script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  {% endif %}
</body>
</html>
